<!DOCTYPE html>
<html lang="en">
<head>
  <title>Items Catalog</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
	</script>
  <script src="//apis.google.com/js/platform.js?onload=start"> </script>
  
  
  
  <style>
   
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
   
    
    .row.content {height: 960px}
    
    
    .sidenav {
      padding-top: 20px;
      background-color: #a3acb9;
      height: 100%;
    }
 
  </style>
</head>
	<body>
			<nav class="navbar navbar-inverse">
  
					<div class="container-fluid">
					  <div class=" navbar-light bg-light">
					<a class="navbar-brand" href="{{url_for('showcatalogs')}}">Catalog Items</a>
					  </div>
						<ul class="nav navbar-nav navbar-right">
								{% if session['username'] %}
								<li><a href="{{url_for('disconnect')}}"><span class="glyphicon glyphicon-log-out"></span> LogOut</a></li>
								{% else %}   
								<li><a href="{{url_for('showLogin')}}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
								{% endif %}
						</ul>
					 
					</div>
				  </nav>
			{% block content %}
			{% endblock %}
		
	</body>
</html>
