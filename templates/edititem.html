{% extends "main.html" %}
{% block content %}

  
<div class="container text-center">    
  <div class="row content">
    <div class="col-md-2 sidenav">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class=flashes>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    </div>
    <div class="col-md-10 text-left"> 
            <form class="form-horizontal" method="POST" enctype = "multipart/form-data">
            <h2>Edit Item</h2>
            </br>
            </br>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="name">Name:</label>
                  <div class="col-sm-10">
                    <input name="name" type="text" class="form-control" id="name" value="{{item.name}}">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="description">Description:</label>
                  <div class="col-sm-10"> 
                    <textarea name="description" type="textarea" class="form-control" id="description" rows="3" >{{item.description}}</textarea>
                  </div>
                </div>
                <div class="form-group">
                        <label class="control-label col-sm-2" for="catalog">Category</label>
                        <div class="col-sm-10"> 
                        <select name="catalog"class="form-control" id="catalog">
                          {% for catalog in catalogs %}
                          {% if catalog == item.catalog %}
                            <option selected>{{ catalog.name }}</option>
                          {% else %}
                            <option>{{ catalog.name }}</option>
                          {% endif %}
                          {% endfor %}
                        </select>
                        </div>
                      </div>
                      <div class="form-group">
                          <div class="col-sm-offset-2 col-sm-10">
                              <label class="file-upload btn btn-primary">
                                  Browse for file ... <input type="file" name="file" />
                              </label>
                          </div>
                <input type="hidden" name="csrf" value="{{csrf}}">
                <div class="form-group"> 
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                  </div>
                </div>
              </form>
    </div>
  </div>
</div>


{% endblock %}
